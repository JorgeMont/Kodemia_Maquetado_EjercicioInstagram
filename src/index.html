<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__user">
          <h1>Username</h1>
        </div>
        <div class="nav__menu">
          <h2>+</h2>
          <h2>s</h2>
          <h2>m</h2>
        </div>
      </nav>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <div class="picture"></div>
          <div class="username">Username</div>
          <div class="profile_type">Art</div>
        </div>
        <div class="profile__stats">
          <div class="stat">
            <p class="stat__number">123</p>
            <p class="stat__value">Posts</p>
          </div>
          <div class="stat">
            <p class="stat__number">12k</p>
            <p class="stat__value">Follower</p>
          </div>
          <div class="stat">
            <p class="stat__number">1.1k</p>
            <p class="stat__value">Following</p>
          </div>
        </div>
        <div class="profile__bio">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae fugit
          dolorum eius ex aperiam nesciunt at illo. Voluptatem, temporibus!
        </div>
      </section>
      <section class="controls">
        <div class="controls__edit">
            <h2>Edit Profile</h2>
        </div>
        <div class="controls__drop">
            <h2>v</h2>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__tabs">
            <div class="tab selected_tab">🟥</div>
            <div class="tab">🟨</div>
            <div class="tab">🟦</div>
        </div>
        <div class="gallery__grid">
            <div class="grid_element">          
            </div>
            <div class="grid_element">          
            </div>
            <div class="grid_element">          
            </div>
            <div class="grid_element">          
            </div>
            <div class="grid_element">          
            </div>
            <div class="grid_element">          
            </div>
            <div class="grid_element">          
            </div>
            <div class="grid_element">          
            </div>
            <div class="grid_element">          
            </div>
        </div>
      </section>
      <section class="menu">
          <div class="menu__icon">🏠</div>
        <div class="menu__icon">🔍</div>
        <div class="menu__icon">➕</div>
        <div class="menu__icon">🧡</div>
        <div class="menu__icon">🙍</div>
      </section>
    </main>
  </body>
</html>
